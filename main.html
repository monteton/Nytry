    <title>Главное меню</title>
    <style>
        /* --- ГЛОБАЛЬНЫЕ СТИЛИ И ФОН --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            background-color: #0c0c0c;
        }

        body, html {
            height: 100%;
            width: 100%;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            color: #eee;
        }

        /* Контейнер для анимированного фона */
        #bg-wrap {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        #bg-wrap svg {
            width: 100%;
            height: 100%;
        }

        /* Основной контейнер страницы, чтобы контент не залезал под нижнее меню */
        .page-container {
            width: 100%;
            padding: 25px 15px 100px 15px; /* Увеличен нижний отступ для меню */
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-y: auto; /* Позволяет прокручивать кнопки, если их много */
        }
        
        h1 {
            font-weight: 600;
            font-size: 1.8rem;
            margin-bottom: 25px;
            text-align: center;
            color: #ffffff;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
        }

        /* --- СТИЛИ ДЛЯ КНОПОК МЕНЮ --- */
        .menu-list {
            width: 100%;
            max-width: 420px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .menu-button {
            display: block;
            padding: 15px 20px;
            background-color: rgba(34, 34, 34, 0.8); /* Полупрозрачный фон */
            backdrop-filter: blur(5px);
            color: #f0f0f0;
            text-decoration: none;
            font-weight: 600;
            font-size: 1rem;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: background-color 0.25s ease, transform 0.1s ease;
            text-align: center;
            user-select: none;
        }
        
        .menu-button:active {
            background-color: rgba(0, 136, 204, 0.7);
            transform: scale(0.98);
        }

        /* --- НИЖНЕЕ НАВИГАЦИОННОЕ МЕНЮ --- */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 65px;
            background-color: rgba(25, 25, 25, 0.85);
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-around;
            align-items: center;
            z-index: 1000;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: #d0d0d0;
            font-size: 0.7rem;
            flex-grow: 1;
            height: 100%;
            transition: color 0.2s ease;
        }

        .nav-item:active {
            color: #00aaff;
            background-color: rgba(255, 255, 255, 0.1);
        }

        .nav-item svg {
            width: 24px;
            height: 24px;
            margin-bottom: 4px;
            fill: currentColor; /* Иконка принимает цвет родителя */
        }

    </style>
</head>
